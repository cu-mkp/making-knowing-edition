# Site settings
language:               ""
title:                  "Making and Knowing"
description:            "Intersections of Craft Making and Scientific Knowing"
google-verification:    ""

exclude: ['config.ru', 'Gemfile', 'Gemfile.lock', 'vendor', 'Procfile', 'Rakefile']

# Handling Reading
include:
  - ".htaccess"
  - "_pages"

exclude:
  - "Procfile"
  - "config.ru"
  - "/assets/"
  - "/vendor/"
  - "bower.json"
  - "composer.json"
  - "composer.lock"
  - "DOC.md"
  - "Gemfile"
  - "Gemfile.lock"
  - "/gulp/"
  - "gulpfile.js"
  - "LICENSE.md"
  - "Makefile"
  - "node_modules"
  - "npm-debug.log"
  - "package.json"
  - "README.md"
  - "rev-manifest.json"

# Plugins
plugins:             ["jekyll-sitemap", "jekyll-paginate", "kramdown"]

# Conversion
incremental:      true

# Serving
# url:            ""
# baseurl:        "" # does not include hostname

# Outputting
permalink:        "/blog/:year/:title/"
paginate_path:    "/blog/page:num"
paginate:         5

compress_html:
  ignore:
    envs: [development]
