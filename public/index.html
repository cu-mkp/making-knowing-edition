<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="theme-color" content="#000000">
	<title>Making and Knowing</title>

	<link rel="manifest" href="%PUBLIC_URL%/manifest.json">
	<link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">

	<!-- Jquery: used by splitpane -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Search handler -->
	<script src="%PUBLIC_URL%/js/search.js"></script>

	<!-- Global loading-modal, exists here so it can be invoked prior to SPA build -->
	<script src="%PUBLIC_URL%/js/loadingModal.js"></script>

	<!-- FIXME: This is the end result of a sass build, I haven't bothered to integrate it into create-react-app yet, to update run "build" in src --->
	<link href="css/index.css" rel="stylesheet">
</head>

<body  ondragstart="return false;" ondrop="return false;">

	<!-- This exists globally because we're showing a loading modal for the entire react app -->
	<div id="loadingStateModal">
		<div class="spinner">
			<div class="bounce1"></div>
			<div class="bounce2"></div>
			<div class="bounce3"></div>
		</div>
	</div>
	<noscript>
      <h1>You need to enable JavaScript to run this app.</h1>
    </noscript>

	<!-- Static header-->
	<div id="header">
		<div class="title">The Making and Knowing Project</div>
		<div class="compactTitle">M&K</div>
		<div class="tagline">Intersections of Craft Making and Scientific Knowing</div>
		<div id="globalNavigation">
			<div class="expandedViewOnly">
				<span>BnF Ms. Fr. 640<span class="fa fa-caret-down"></span></span></span>
				<span>Lab<span class="fa fa-caret-down"></span></span>
				<span>Press</span>
				<span>About<span class="fa fa-caret-down"></span></span>
				<span>Support</span>
			</div>
			<div id="search">
				<form id="search" action="" method="post">
					<input class="searchBox" placeholder="Search">
					<input type="submit" id="submitButton" class="hidden">
				</form>
			</div>
			<div class="expandedViewOnly">
				<span><span class="english">English</span> | <span class="francais">Fran√ßais</span></span>
			</div>
		</div>
	</div>

	<!-- SPA: This is the mountpoint for the react app -->
	<div id="app"></div>

	<!-- Static footer-->
	<div id="footer">
		<div class="copyright">&copy; The Making and Knowing Project</div>
		<div class="logos">
			<img src="img/logo_columbia.png">
			<img src="img/logo_center.png">
		</div>
	</div>

	<!-- Popover container -->
	<div id="glossaryPopup" tabindex="1"></div>
</body>

</html>
